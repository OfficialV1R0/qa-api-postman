name: API tests (Postman + Newman)

on:
  push:
    paths:
      - "collections/**"
      - ".github/workflows/postman.yml"
  workflow_dispatch:

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install -g newman newman-reporter-htmlextra
      - name: Show files
        run: |
          pwd
          ls -la
          ls -la collections
      - name: Run Newman
        run: |
          mkdir -p out
          set +e
          newman run collections/reqres.postman_collection.json \
            -e collections/reqres.postman_environment.json \
            -r cli,htmlextra --reporter-htmlextra-export out/newman.html \
            --suppress-exit-code # dočasné: neukončí běh s chybou, i když testy selžou (užitečné pro demo)
          code=$?
          if [ ! -f out/newman.html ]; then
            echo '<html><body><h2>Newman failed before creating HTML.</h2><p>Exit code: '"$code"'</p></body></html>' > out/newman.html
          fi
          exit $code
      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: out/newman.html
